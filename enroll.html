<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enroll Now</title>
</head>
<body>
    <header>
        <h1>Enroll Now</h1>
        <p>Provide your personal details to enroll in the course</p>
    </header>

    <form action="#" method="post" id="enrollForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdhgUHneTQnGtyezeLtx6fiGAz_vg56GEer42y91QHXdhJFoQ/viewform?usp=sf_link"

        <button type="submit">Submit</button>
        </a>
    </form>

    <footer>
        <p>&copy; 2023 Online Learning Management System. All rights reserved.</p>
    </footer>
</body>
</html>

<style>     

header {
    background-color: #3498db;
    color: white;
    text-align: center;
    padding: 1em;
}

form {
    max-width: 400px;
    margin: auto;
    background-color: #ecf0f1;
    padding: 20px;
    border-radius: 8px;
    margin-top: 20px;
}

form label {
    display: block;
    margin-bottom: 8px;
}

form input,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    background-color: #3498db;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
}

form button:hover {
    background-color: #2980b9;
}
</style>
